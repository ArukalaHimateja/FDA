<div class="login-section">
    <div class="wrapper">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <h1> Register </h1>
            <div class="flex_control" fxLayout="row wrap" fxLayoutAlign="space-between">
                <div class="input-box">
                    <input type="text" formControlName="fullName" placeholder="Name">
                </div>
                <div class="input-box">
                    <input type="email" formControlName="email" placeholder="Ex. pat@example.com">
                </div>
                <div class="input-box">
                    <input type="text" formControlName="mobileNumber" placeholder="Mobile Number">
                </div>
                <div class="input-box">
                    <input type="text" formControlName="address" placeholder="Address">
                </div>
                <div class="input-box">
                    <input type="password" formControlName="password" placeholder="password">
                </div>
            </div>
            <button class="btn" type="submit" [disabled]="signupForm.invalid">Register</button>
        </form>
    </div>
</div>
