<div class="partner-section">
    <div class="wrapper">
        <form [formGroup]="restaurantRegisterForm" fxLayout="row wrap" fxLayoutAlign="space-between start"
            fxLayoutGap="10px">

            <!-- Owner Name -->
            <mat-form-field fxFlex="45%" fxFlex="45%">
                <mat-label>owner name</mat-label>
                <input matInput placeholder="Enter owner name" formControlName="ownerName">
                <mat-error
                    *ngIf="restaurantRegisterForm.controls['ownerName'].invalid && (restaurantRegisterForm.controls['ownerName'].dirty || restaurantRegisterForm.controls['ownerName'].touched)">
                    <ng-container *ngIf="restaurantRegisterForm.controls['ownerName'].errors?.['required']">
                        Owner name is required.
                    </ng-container>
                </mat-error>
            </mat-form-field>

            <!-- Restaurant name -->
            <mat-form-field fxFlex="45%">
                <mat-label>restaurant name</mat-label>
                <input matInput placeholder="Enter restaurant name" formControlName="restaurantName">
                <mat-error
                    *ngIf="restaurantRegisterForm.controls['restaurantName'].invalid && (restaurantRegisterForm.controls['restaurantName'].dirty || restaurantRegisterForm.controls['restaurantName'].touched)">
                    <ng-container *ngIf="restaurantRegisterForm.controls['restaurantName'].errors?.['required']">
                        Restaurant Name is required.
                    </ng-container>
                </mat-error>
            </mat-form-field>

            <!-- Email -->
            <mat-form-field fxFlex="45%">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter email" formControlName="email">
                <mat-error
                    *ngIf="restaurantRegisterForm.controls['email'].invalid && (restaurantRegisterForm.controls['email'].dirty || restaurantRegisterForm.controls['email'].touched)">
                    <ng-container *ngIf="restaurantRegisterForm.controls['email'].errors?.['required']">
                        Email is required.
                    </ng-container>
                </mat-error>
            </mat-form-field>

            <!-- Mobile Number -->
            <mat-form-field fxFlex="45%">
                <mat-label>Mobile Number</mat-label>
                <input matInput placeholder="Enter mobile number" formControlName="mobileNumber">
                <mat-error
                    *ngIf="restaurantRegisterForm.controls['mobileNumber'].invalid && (restaurantRegisterForm.controls['mobileNumber'].dirty || restaurantRegisterForm.controls['mobileNumber'].touched)">
                    <ng-container *ngIf="restaurantRegisterForm.controls['mobileNumber'].errors?.['required']">
                        Mobile Number is required.
                    </ng-container>
                </mat-error>
            </mat-form-field>

            <!-- Restaurant Address -->
            <mat-form-field fxFlex="45%">
                <mat-label>Restaurant Address</mat-label>
                <input matInput placeholder="Enter restaurant address" formControlName="restaurantAddress">
                <mat-error
                    *ngIf="restaurantRegisterForm.controls['restaurantAddress'].invalid && (restaurantRegisterForm.controls['restaurantAddress'].dirty || restaurantRegisterForm.controls['restaurantAddress'].touched)">
                    <ng-container *ngIf="restaurantRegisterForm.controls['restaurantAddress'].errors?.['required']">
                        Restaurant address is required.
                    </ng-container>
                </mat-error>
            </mat-form-field>

            <!-- Restaurant License Number -->
            <mat-form-field fxFlex="45%">
                <mat-label>Restaurant License Number</mat-label>
                <input matInput placeholder="Enter restaurant license number" formControlName="restaurantLicenseNumber">
                <mat-error
                    *ngIf="restaurantRegisterForm.controls['restaurantLicenseNumber'].invalid && (restaurantRegisterForm.controls['restaurantLicenseNumber'].dirty || restaurantRegisterForm.controls['restaurantLicenseNumber'].touched)">
                    <ng-container
                        *ngIf="restaurantRegisterForm.controls['restaurantLicenseNumber'].errors?.['required']">
                        Restaurant License Number is required.
                    </ng-container>
                </mat-error>
            </mat-form-field>

            <!-- Documents -->
            <!-- <mat-form-field fxFlex="45%">
                <mat-label>Documents</mat-label>
                <input matInput placeholder="upload documents" formControlName="documents">
                <mat-error
                    *ngIf="restaurantRegisterForm.controls['documents'].invalid && (restaurantRegisterForm.controls['documents'].dirty || restaurantRegisterForm.controls['documents'].touched)">
                    <ng-container *ngIf="restaurantRegisterForm.controls['documents'].errors?.['required']">
                        Documents is required.
                    </ng-container>
                </mat-error>
            </mat-form-field> -->
            <div fxFlex="100%" fxLayoutAlign="end center">
                <button mat-button [disabled]="restaurantRegisterForm.invalid" (click)="onSubmit()">
                    <mat-icon>build</mat-icon> Become A partner
                </button>
            </div>
        </form>
    </div>
</div>
