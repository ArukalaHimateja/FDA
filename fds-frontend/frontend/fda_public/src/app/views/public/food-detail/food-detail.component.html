<section class="food-detail-section">
    <section>
        <h1>{{itemDetail.restaurantName}}</h1>
        <p>{{itemDetail.restaurantAddress}}</p>
        <div class="detail_container" fxLayout="row">
            <dvi class="image_container" fxFlex="60%" fxLayout="row" fxLayoutAlign="center center">
                <img id="itemImage" [src]="itemDetail.productImage ? _userService.getImage(itemDetail.productImage) : image" alt="img" />
            </dvi>
            <dvi fxFlex="40%">
                <h1>{{itemDetail.productName}}</h1>
                <p>{{itemDetail.description}}</p>
                <!-- <h4>{{itemDetail.restaurantName}}</h4> -->
                <p>price - {{itemDetail.price}}</p>
                <p>category Name - {{itemDetail.categoryName}}</p>
            </dvi>
        </div>
    </section>
    <section>
        <div class="profile_content" fxLayout="row">
            <mat-selection-list fxFlex="30%" #activity [multiple]="false" (selectionChange)="onSelectionChange($event)">
                <div fxLayout="column" class="side-bar">
                    <div class="online_ordering">
                        <h3>Food Categories</h3>
                        <mat-list-option *ngFor="let element of categoryList"
                            [ngClass]="{'selected': selectedOptionValue === element.id}" [value]="element.id"
                            [routerLink]="'foodByCategory/'+element.id">
                            {{element.name}}
                        </mat-list-option>
                    </div>
                </div>
            </mat-selection-list>
            <div fxFlex="70%">
                <router-outlet></router-outlet>
            </div>
        </div>
    </section>
</section>
