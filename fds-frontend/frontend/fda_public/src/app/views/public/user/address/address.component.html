<section class="address_section">
    <div class="addresses" fxLayout="row wrap">
        <div class="address" fxFlex="30%" >
            <mat-card>
                <mat-card-content fxLayout="column" fxLayoutAlign="center center">
                    <mat-icon>add_circle_outline</mat-icon>
                    <mat-card-title>Add Address</mat-card-title>
                </mat-card-content>
            </mat-card>
        </div>
        <ng-container *ngFor="let i of [1,2,3,4]">
            <div class="address" fxFlex="30%">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Work</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>Shyam Square Mail 2nd floor P4Logics, Subhash Chowk, Chandpol Gate</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button class="address_btn_edit" fxLayout="row"
                            fxLayoutAlign="center center">Edit<mat-icon>arrow_right</mat-icon></button>
                        <button class="address_btn_del">Delete</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </ng-container>
    </div>
</section>
