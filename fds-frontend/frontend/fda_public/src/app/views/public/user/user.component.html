<section class="profile_section">
    <div class="jumbotron" fxLayout="row" fxLayoutAlign="center center">
        <div fxLayout="row">
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="30%">
                <img alt="profile_icon" src="assets/images/user.png" />
                <h1 id="userName">{{sessionUser.name}}</h1>
            </div>
            <span class="spacer"></span>
            <div fxLayout="column" fxLayoutAlign="center end" fxFlex="30%">
                <button class="edit_btn" mat-raised-button><mat-icon matPrefix>edit</mat-icon> Edit Profile</button>
                <div class="dtl-view" fxLayout="row" fxLayoutAlign="center center">
                    <div fxLayout="column" fxLayoutAlign="center center">
                        <h2>0</h2>
                        <h3>Reviews</h3>
                    </div>
                    <hr class="vertical-hr" />
                    <div fxLayout="column" fxLayoutAlign="center center">
                        <h2>0</h2>
                        <h3>Photos</h3>
                    </div>
                    <hr class="vertical-hr" />
                    <div fxLayout="column" fxLayoutAlign="center center">
                        <h2>0</h2>
                        <h3>Totle Orders</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="profile_content" fxLayout="row">
        <mat-selection-list fxFlex="30%" #activity [multiple]="false" (selectionChange)="onSelectionChange($event)">
            <div fxLayout="column" class="side-bar">

                <div class="activity">
                    <h3>Activity</h3>
                    <mat-list-option [routerLink]="'reviews'">Reviews</mat-list-option>
                    <mat-list-option [routerLink]="'photos'">Photos</mat-list-option>
                </div>

                <div class="online_ordering">
                    <h3>Online Ordering</h3>
                    <mat-list-option [routerLink]="'order/history'">Order history</mat-list-option>
                    <mat-list-option [routerLink]="'address'">my addresses</mat-list-option>
                </div>
            </div>
        </mat-selection-list>
        <div fxFlex="70%">
            <router-outlet></router-outlet>
        </div>
    </div>

</section>
