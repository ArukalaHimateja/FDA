<div class="WelcomePage">
    <div class="round_section_first">
        <p class="section_heading">Inspiration for your first order</p>
        <div class="slider-container" fxLayout="row" fxLayoutAlign="space-between start">
            <ng-container *ngFor="let element of foodCategories; let i = index">
                <div class="slide" fxLayout="column" fxLayoutAlign="center center"
                    (click)="getProductByCategoryId(element.id)">
                    <img [className]="element.name" alt="thail" [src]="_userService.getImage(element.image)" />
                    <p>{{element.name}}</p>
                </div>
            </ng-container>
        </div>
        <button class="previous" (click)="previousSlide()"><mat-icon>arrow_back_ios</mat-icon></button>
        <button class="next" (click)="nextSlide()"><mat-icon>arrow_forward_ios</mat-icon></button>
    </div>

<!-- {{FoodList | json}} -->
<div>
    <div class="cards_section">
        <p class="section_heading">Inspiration for your first order</p>
        <div fxLayout="row wrap" fxLayoutAlign="space-between">
            <ng-container *ngFor="let element of FoodList">
                <mat-card class="card">
                    <img mat-card-image alt="sweets" [routerLink]="'foodDetail/'+element.id"
                        [src]="element.productImage? _userService.getImage(element.productImage): image"
                        [alt]="element.productImage">
                    <!-- <p class="offers">{{offers}}</p> -->
                    <mat-card-content>
                        <div fxLayout="row" fxLayoutAlign="space-between center">
                            <p class="name" [routerLink]="'foodDetail/'+element.id">{{element.productName}}</p>
                            <p class="rating" fxLayout="row" fxLayoutAlign=" center">{{rating}}
                                <mat-icon>star</mat-icon>
                            </p>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="space-between center">
                            <p class="items">{{element.categoryName}} by {{element.restaurantName}}</p>
                            <p class="pricing">â‚¹{{element.price}}</p>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="space-between center">
                            <p></p>
                            <p class="timing">{{timing}}</p>
                        </div>
                        <button mat-button (click)="addToCart(element)">Add to cart
                            <mat-icon>add_shopping_cart</mat-icon></button>
                    </mat-card-content>
                </mat-card>
            </ng-container>
        </div>
    </div>
</div>
