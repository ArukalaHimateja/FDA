<div>
    <div class="jumbotron" fxLayout="row" fxLayoutAlign="center center">
        <h1>We would love to hear from you!</h1>
    </div>
    <div class="container" fxLayout="row">
        <div fxFlex="60%">
            <router-outlet></router-outlet>
        </div>
        <div class="cardSection" fxFlex="40%" fxLayout="column">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Report a Safety Emergency</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>We are committed to the safety of everyone using FDA.</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button [routerLink]="'report'">Report here</button>
                </mat-card-actions>
            </mat-card>

            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Issue with your live order?</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>Click on the 'Support' or 'Online ordering help' section in your app to connect to our customer
                        support team.</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button [routerLink]="'report'">Report here</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
