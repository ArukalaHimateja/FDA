<mat-toolbar class="bg-none">
    <span>Users</span>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" class="float-right" [routerLink]="'/user/add'">
        <mat-icon>add_circle</mat-icon> Create User
    </button>
</mat-toolbar>
<hr>
<ng-container *ngIf="dataSource?.filteredData?.length > 0; else noData;">

    <div class="example-container">
        <table mat-table [dataSource]="dataSource">
            <!-- Id -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element">
                    {{element.id}}
                </td>
            </ng-container>

            <!-- Full name -->
            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef> full Name </th>
                <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
            </ng-container>

            <!-- Email -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Mobile Number -->
            <ng-container matColumnDef="mobileNumber">
                <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
                <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
            </ng-container>

            <!-- role -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let element">
                    {{element.role}} </td>
            </ng-container>

            <!-- Created At -->
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> Created At </th>
                <td mat-cell *matCellDef="let element">
                    {{element.createdAt}}
                </td>
            </ng-container>

            <!-- Verify Column -->
            <ng-container matColumnDef="verify">
                <th mat-header-cell *matHeaderCellDef> Email Verify </th>
                <td mat-cell *matCellDef="let element" [ngStyle]="{'color' : element.verify ? 'green':'red'}">
                    {{element.verify ? 'Yes' : 'No'}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef class="text-right"> Active </th>
                <td mat-cell *matCellDef="let element" class="text-right">
                    <!-- <button mat-icon-button>
                        <mat-icon>more_vert</mat-icon>
                    </button> -->
                    {{element.active}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [length]="pagination.totalCount" [pageSize]="pagination.perPage" (page)="getNextPageData($event);">
    </mat-paginator>
</ng-container>
<ng-template #noData>
    <app-no-data></app-no-data>
</ng-template>
