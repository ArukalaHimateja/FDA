<mat-toolbar class="bg-none">
    <span>Feedback</span>
    <span class="spacer"></span>
    <!-- <button mat-raised-button color="primary" class="float-right" [routerLink]="'/user/add'">
        <mat-icon>add_circle</mat-icon> Create User
    </button> -->
</mat-toolbar>
<hr>
<ng-container *ngIf="dataSource?.filteredData?.length > 0; else noData;">

    <div class="example-container">
        <table mat-table [dataSource]="dataSource">
            <!--user id -->
            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef> User id </th>
                <td mat-cell *matCellDef="let element">
                    {{element.userId}}
                </td>
            </ng-container>

            <!-- User name -->
            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef> User Name </th>
                <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
            </ng-container>

            <!-- Feedback -->
            <ng-container matColumnDef="feedback">
                <th mat-header-cell *matHeaderCellDef> Feedback </th>
                <td mat-cell *matCellDef="let element"> {{element.feedback}} </td>
            </ng-container>

            <!-- created At -->
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> Created At </th>
                <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [length]="pagination.totalCount" [pageSize]="pagination.perPage" (page)="getNextPageData($event);">
    </mat-paginator>
</ng-container>
<ng-template #noData>
    <app-no-data></app-no-data>
</ng-template>
