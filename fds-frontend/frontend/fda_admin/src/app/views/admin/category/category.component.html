<mat-toolbar class="bg-none">
    <span>Category Add</span>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" class="float-right" (click)="addCategory()">
        <mat-icon>add_circle</mat-icon> Add Category
    </button>
</mat-toolbar>
<hr>

<ng-container *ngIf="dataSource?.filteredData?.length > 0; else noData;">

    <div class="example-container">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef class="headers"> No. </th>
                <td class="headers" mat-cell *matCellDef="let i=index"> {{i+1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element">
                    <app-show-image [image]="element.image" classes="img-circle" type="user" width="50px"
                        height="50px">
                    </app-show-image>
                    {{element.name}}
                </td>
            </ng-container>


            <!-- CreatedAt Column -->
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> CreatedAt </th>
                <td mat-cell *matCellDef="let element">
                    {{element.createdAt}} </td>
            </ng-container>

            <!-- Description -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element">
                    {{element.description}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">
                    <!-- [matMenuTriggerFor]="menuStatus" -->
                    <!-- <button mat-button color="warn" [ngStyle]="{'color' : _userService.getRequestColor(element.active)}">
                        {{_userService.getStatus(element.active)}}
                    </button> -->
                    <mat-slide-toggle [(ngModel)]="element.active"></mat-slide-toggle>
                </td>
            </ng-container>

            <!-- Update -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="updateCategory(element)">Edit</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <!-- <mat-paginator [length]="pagination.totalCount" [pageSize]="pagination.perPage" (page)="getNextPageData($event);">
    </mat-paginator> -->
</ng-container>
<ng-template #noData>
    <app-no-data></app-no-data>
</ng-template>
