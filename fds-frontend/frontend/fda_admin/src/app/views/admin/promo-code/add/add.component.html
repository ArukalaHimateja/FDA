<mat-toolbar class="bg-none">
    <div>
        <span class="breadcrumb-heading">{{pageType | titlecase}} Promo Code</span>
    </div>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" type="submit" [disabled]="formGroup.invalid" (click)="submit()">
        <mat-icon>{{icon}}</mat-icon> {{pageType== 'add' ? 'Save' : 'Update'}} Promo Code
    </button>
</mat-toolbar>

<hr>
<form [formGroup]="formGroup">

    <div class="row">

        <!--Name Field-->
        <div class="col-sm-6">
            <mat-form-field appearance="outline">
                <mat-label>Promo Code</mat-label>
                <input matInput type="text" placeholder="Enter promo code" formControlName="promoCode">
                <mat-error
                    *ngIf="formGroup.controls['promoCode'].invalid && (formGroup.controls['promoCode'].dirty || formGroup.controls['promoCode'].touched)">
                    <ng-container
                        *ngIf="formGroup.controls['promoCode']['errors'] && formGroup.controls['promoCode']['errors']['required']">
                        Promo Code is required.
                    </ng-container>
                </mat-error>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </div>

        <!--Discount Field-->
        <div class="col-sm-6">
            <mat-form-field appearance="outline">
                <mat-label>Discount</mat-label>
                <input matInput type="number" placeholder="Enter discount" formControlName="discount">
                <mat-error
                    *ngIf="formGroup.controls['discount'].invalid && (formGroup.controls['discount'].dirty || formGroup.controls['discount'].touched)">
                    <ng-container
                        *ngIf="formGroup.controls['discount']['errors'] && formGroup.controls['discount']['errors']['required']">
                        Discount is required.
                    </ng-container>
                </mat-error>
                <mat-icon matSuffix>attach_money</mat-icon>
            </mat-form-field>
        </div>

        <!--Start Date Field-->
        <div class="col-sm-6">
            <mat-form-field appearance="outline">
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="startDatePicker" [min]="minDate" formControlName="startDate" readonly>
                <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
                <mat-error
                    *ngIf="formGroup.controls['startDate'].invalid && (formGroup.controls['startDate'].dirty || formGroup.controls['startDate'].touched)">
                    <ng-container
                        *ngIf="formGroup.controls['startDate']['errors'] && formGroup.controls['startDate']['errors']['required']">
                        Start Date is required.
                    </ng-container>
                </mat-error>
            </mat-form-field>
        </div>

        <!--End Date Field-->
        <div class="col-sm-6">
            <mat-form-field appearance="outline">
                <mat-label>End Date</mat-label>
                <input matInput [matDatepicker]="endDatePicker" formControlName="endDate"
                    [min]="formGroup.controls['startDate']['value']" readonly>
                <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker></mat-datepicker>
                <mat-error
                    *ngIf="formGroup.controls['endDate'].invalid && (formGroup.controls['endDate'].dirty || formGroup.controls['endDate'].touched)">
                    <ng-container
                        *ngIf="formGroup.controls['endDate']['errors'] && formGroup.controls['endDate']['errors']['required']">
                        End Date is required.
                    </ng-container>
                </mat-error>
            </mat-form-field>
        </div>

        <!--Email Field-->
        <div class="col-sm-12">
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput rows="3" placeholder="Enter description" formControlName="description"></textarea>
                <mat-error
                    *ngIf="formGroup.controls['description'].invalid && (formGroup.controls['description'].dirty || formGroup.controls['description'].touched)">
                    <ng-container
                        *ngIf="formGroup.controls['description']['errors'] && formGroup.controls['description']['errors']['required']">
                        Description is required.
                    </ng-container>
                </mat-error>
            </mat-form-field>
        </div>
    </div>
</form>
